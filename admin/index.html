      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-info navbar-btn"
              >
                <i class="glyphicon glyphicon-align-left"></i>
                <span>Toggle Sidebar</span>
              </button>
            </div>

            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    Danh sách sản phẩm
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm sản phẩm
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Loại sản phẩm"
                      id="searchName"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimSP"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th>Mã</th>
                    <th>Tên sản phẩm</th>
                    <th>
                      Giá <br />
                      <div class="d-flex justify-content-around">
                        <i
                          class="fa fa-arrow-up"
                          aria-hidden="true"
                          id="arrowUp"
                        ></i
                        ><i
                          class="fa fa-arrow-down"
                          aria-hidden="true"
                          id="arrowDown"
                        ></i>
                      </div>
                    </th>
                    <th>Màn hình</th>
                    <th>Camera sau</th>
                    <th>Camera trước</th>
                    <th>Ảnh</th>
                    <th>Mô tả</th>
                    <th>Loại</th>
                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Sản phẩm <span id="layMaSP"></span></h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-mobile"></i
                    ></span>
                  </div>
                  <input
                    type="name"
                    name="name"
                    id="tenSP"
                    class="form-control input-sm"
                    placeholder="Tên sản phẩm"
                  />
                </div>

                <span class="sp-thongbao" id="tbTenSP"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-usd"></i
                    ></span>
                  </div>
                  <input
                    type="number"
                    name="price"
                    id="giaSP"
                    class="form-control input-sm"
                    placeholder="Giá"
                  />
                </div>
                <span class="sp-thongbao" id="tbGia"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-desktop"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="screen"
                    id="manHinhSP"
                    class="form-control input-sm"
                    placeholder="Màn hình"
                  />
                </div>

                <span class="sp-thongbao" id="tbManHinh"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="backCamera"
                    id="cameraSau"
                    class="form-control input-sm"
                    placeholder="Camera sau"
                  />
                </div>
                <span class="sp-thongbao" id="tbCameraSau"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="frontCamera"
                    id="cameraTruoc"
                    class="form-control"
                    placeholder="Camera trước"
                  />
                </div>

                <span class="sp-thongbao" id="tbCameraTruoc"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-file-image-o" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="image"
                    id="hinhAnh"
                    class="form-control input-sm"
                    placeholder="Ảnh sản phẩm"
                  />
                </div>
                <span class="sp-thongbao" id="tbAnhSP"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-info-circle" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="desc"
                    id="moTaSP"
                    class="form-control input-sm"
                    placeholder="Mô tả sản phẩm"
                  />
                </div>

                <span class="sp-thongbao" id="tbMoTaSP"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <select class="form-control" id="loaiSP">
                    <option>Chọn loại sản phẩm</option>
                    <option>Samsung</option>
                    <option>Iphone</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbLoaiSP"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button
              id="btnThemSP"
              type="button"
              class="btn btn-success"
              onclick="addProduct()"
            >
              Thêm sản phẩm
            </button>
            <button
              id="btnCapNhatSP"
              type="button"
              class="btn btn-success"
              onclick="updateProduct()"
            >
              Cập nhật sản phẩm
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
